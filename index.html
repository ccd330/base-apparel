<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Base Apparel</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-end">
      <!-- left side -->
      <div class="col-sm-6 col-md-5 col-lg-6">
        <!-- logo -->
        <img src="./images/logo.svg" alt="base-apparel-logo" id="logo" />
        <!-- coming soon -->
        <div id="cta">
          <h1 class="primary" style="font-weight:300; letter-spacing: .3rem;">WE'RE</h1>
          <h1 style="font-weight:600; letter-spacing: .5rem;">COMING</h1>
          <h1 style="font-weight:600; letter-spacing: .5rem;">SOON</h1>
        </div>
        <!-- hello -->
        <div id="hello" class="primary">
          <p style="font-weight: 400;">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <!-- email address -->
        <form>
          <input type="email" class="form-control" placeholder="Email Address" id="input">
          <button id="submit" type="submit">
            <img src="./images/icon-arrow.svg"/>
          </button>
        </form>
      </div>
      <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
      <!-- right side -->
      <!-- model image  -->
        <img src="./images/hero-desktop.jpg" alt="image-of-brunette-model" />
      </div>
    </div>
  </div>

    </p>
  </footer> -->
</body>
</html>
